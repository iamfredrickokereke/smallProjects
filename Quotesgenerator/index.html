<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Quote Generator</title>
</head>
<body>
    <div class="container">
        <h2>Quotes by famous programmers</h2>
        <blockquote>
            <h2 class="quote">Quote</h2>
        </blockquote>

        <h3 class="author">Quote Author</h3>

        <button type="button" class="quoteBtn">Press to display another Quote</button>

    </div>


    <script src="./script.js"></script>
</body>
</html>
